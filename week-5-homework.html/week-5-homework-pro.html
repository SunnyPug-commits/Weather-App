<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <div class="box">
      <div class="container-1">
        <div class="row">Search for your Location</div>
        <form>
          <input id="search-city" type="text" />
        </form>
        🔍
      </div>

      <div class="container-2">
        <div class="row">
          <div class="col">
            <div class="row date-place" id="city">Fairbanks, Alaska</div>
            <div class="row date-place" id="date">date</div>
            <div class="row time">
              <span class="border-bottom border-4" id="time"
                ><strong>11:00 PM</strong></span
              >
            </div>

            <div class="row conditions">Precipitation: 0%</div>
            <div class="row conditions">Wind: 6 mph</div>
          </div>

          <div class="col today">
            <div class="row">⛅</div>
            <div class="row"><strong>52° F</strong></div>
            <div class="row">Clear</div>
          </div>
        </div>
        <div class="row weekly border-top border-4">
          <div class="col">
            <div class="row">⛅</div>
            <div class="row">66°</div>
          </div>
          <div class="col">
            <div class="row">☀️</div>
            <div class="row">62°</div>
          </div>
          <div class="col">
            <div class="row">🌥️</div>
            <div class="row">67°</div>
          </div>
          <div class="col">
            <div class="row">🌦️</div>
            <div class="row">64°</div>
          </div>
          <div class="col">
            <div class="row">🌧️</div>
            <div class="row">63°</div>
          </div>
        </div>
      </div>

      <div class="container-3">
        <div class="row">Explore more locations</div>
        <div class="row">
          <div class="col explore">Sydney</div>
          <div class="col explore">Hong Kong</div>
          <div class="col explore">London</div>
          <div class="col explore">Lima</div>
        </div>
      </div>
    </div>
  </body>
</html>
